<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="welcomeScreen">
        <div class="welcome-card">
            <h1>Tic-Tac-Toe</h1>
            <p class="subtitle">Challenge the Computer!</p>
            
            <div class="input-group">
                <label for="playerName">Enter Your Name</label>
                <input type="text" id="playerName" placeholder="Player 1" autofocus>
            </div>
            
            <button class="btn-primary" id="startBtn">Start Game</button>
        </div>
    </div>

    <div class="container hidden" id="gameScreen">
        <div class="game-card">
            <h1>Tic-Tac-Toe</h1>
            
            <div class="scoreboard">
                <div class="score-item">
                    <div class="score-value player-score" id="playerScore">0</div>
                    <div class="score-label" id="playerLabel">Player</div>
                </div>
                <div class="score-item">
                    <div class="score-value tie-score" id="tieScore">0</div>
                    <div class="score-label">Ties</div>
                </div>
                <div class="score-item">
                    <div class="score-value computer-score" id="computerScore">0</div>
                    <div class="score-label">Computer</div>
                </div>
            </div>

            <div class="status" id="status">
                <span class="status-icon">⚡</span>
                <span id="statusText">Your Turn (X)</span>
            </div>

            <div class="board" id="board">
                <button class="cell" data-index="0"></button>
                <button class="cell" data-index="1"></button>
                <button class="cell" data-index="2"></button>
                <button class="cell" data-index="3"></button>
                <button class="cell" data-index="4"></button>
                <button class="cell" data-index="5"></button>
                <button class="cell" data-index="6"></button>
                <button class="cell" data-index="7"></button>
                <button class="cell" data-index="8"></button>
            </div>

            <button class="btn-primary" id="resetBtn">
                <span class="btn-icon">↻</span>
                New Game
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
